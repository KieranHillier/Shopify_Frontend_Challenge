<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Shopify Coding Challenge</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <section>
      <div id="main">
        <h1 id="title">Stay up to date  with ecommerce trends with Shopify's newsletter</h1>
        <div id="green-line"></div>
        <h3 id="sub-title">Subscribe for free marketing tips</h3>
        <div id="button-container">
          <input type="email" class="button" id="email" placeholder="Email Address">
          <div id="dropdown-container">
            <div id="button-devider"></div>
            <select class="button" id="dropdown" placeholder="Email Address">Interested in...
              <option value="" disabled selected hidden>Interested in...</option>
              <option>Marketing</option>
              <option>Development</option>
              <option>Accounting</option>
              <option>HR</option>
            </select>
          </div>
        </div>
        <h3 id="warning-text">Please enter a valid email address</h3>
        <button id="signUp-btn" class="button">Sign up now</button>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
